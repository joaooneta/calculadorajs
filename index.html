<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags ObrigatÃ³rias -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div id="Calculadora">
        <input type="text" id="tela" disabled><br>

        <button type="button" onclick="Calcular('c')">C</button>
        <button type="button" onclick="Calcular('/')">/</button><br>

        <button type="button" onclick="Calcular('7')">7</button>
        <button type="button" onclick="Calcular('8')">8</button>
        <button type="button" onclick="Calcular('9')">9</button>
        <button type="button" onclick="Calcular('*')">*</button><br>

        <button type="button" onclick="Calcular('4')">4</button>
        <button type="button" onclick="Calcular('5')">5</button>
        <button type="button" onclick="Calcular('6')">6</button>
        <button type="button" onclick="Calcular('-')">-</button><br>

        <button type="button" onclick="Calcular('1')">1</button>
        <button type="button" onclick="Calcular('2')">2</button>
        <button type="button" onclick="Calcular('3')">3</button>
        <button type="button" onclick="Calcular('+')">+</button><br>
        
        <button type="button" onclick="Calcular('0')">0</button>
        <button type="button" onclick="Calcular('.')">.</button>
        <button type="button" onclick="Calcular('=')">=</button>
    </div>
    
    <!-- JavaScript -->
    <script type="text/javascript" src="script.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
