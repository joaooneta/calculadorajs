<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags ObrigatÃ³rias -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
                <div class="col justify-content-center">
                    
                    <div id="calculadora">
                        <input id="tela" type="text" class="form-control" disabled="disabled">
                    </div>

                    <div class="row">
                        <button type="button" class="btn btn-dark col-md-3 mx-1 my-1" onclick="digitar('1')">1</button>
                        <button type="button" class="btn btn-dark col-md-3 mx-1 my-1 " onclick="digitar('2')">2</button>
                        <button type="button" class="btn btn-dark col-md-3 mx-1 my-1" onclick="digitar('3')">3</button>
                    </div>

                    <div class="row">
                        <button type="button" class="btn btn-dark col-md-3 mx-1 my-1" onclick="digitar('4')">4</button>
                        <button type="button" class="btn btn-dark col-md-3 mx-1 my-1" onclick="digitar('5')">5</button>
                        <button type="button" class="btn btn-dark col-md-3 mx-1 my-1" onclick="digitar('6')">6</button>
                    </div>

                    <div class="row">
                        <button type="button" class="btn btn-dark col-md-3 mx-1 my-1" onclick="digitar('7')">7</button>
                        <button type="button" class="btn btn-dark col-md-3 mx-1 my-1" onclick="digitar('8')">8</button>
                        <button type="button" class="btn btn-dark col-md-3 mx-1 my-1" onclick="digitar('9')">9</button>
                    </div>

                    <div class="row">
                        <button type="button" class="btn btn-dark col-md-3">+</button>
                        <button type="button" class="btn btn-dark col-md-3">-</button>
                        <button type="button" class="btn btn-dark col-md-3">*</button>
                        <button type="button" class="btn btn-dark col-md-3">/</button>
                    </div>

                </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script type="text/javascript" src="script.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
